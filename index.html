<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeshift to-do list.</title>
    <link rel="stylesheet" href="to-do_list_Style.css">
</head>
<body>
    <div id="everything">
        <header>
            <h1>Makeshift to-do list.</h1>
            <p>A simple, not-so-useful to-do list.</p>
        </header>
        <main>
            <p>Note: required field(s) are marked with <strong>*</strong></p>
            <fieldset id="task-input-holder">
                <legend>Task Details</legend>
                <label>Task: <input type="text" id="task-input"> <strong>*</strong></label>
                <textarea id="task-description-input" type="text" placeholder="Add task description (optional)" cols="40" rows="8"></textarea>
                <button ty id="confirm-button">Confirm</button>
            </fieldset>

            <section id="tasks-holder"></section>
        </main>
    </div>
    <script src="to-do_list-Script.js"></script>
</body>
</html>
