<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeshift to-do list.</title>
    <link rel="stylesheet" href="to-do_list_Style.css">
</head>
<body>
    <div id="everything">
        <header>
            <h1>Makeshift to-do list.</h1>
            <p>A simple not so good to-do list. Please do not quite browser or refresh the page. Trust me.</p>
            <p>Once you add a task, hover over it or tap  on it to show details</p>
        </header>
        <main>
            <p>Required fields are marked with <strong>*</strong></p>
            <fieldset id="task-input-holder">
                <legend>Task Details</legend>
                <label id="task">Task: <input type="text"> <strong>*</strong></label>
                <textarea id="user-description" placeholder="Add task description (optional)" cols="40" rows="8"></textarea></label>
                <button id="confirm-button">Confirm</button>
            </fieldset>
        </main>
    </div>

</body>
</html>
